<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Taviraj&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Matoa</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="navContainer">
        <div class="logo">
          <img src="./images/Matoa.png" alt="">
        </div>
        <div class="navbar">
          <ul class="navItems">
            <li>
              <a href="#">Watches</a>  
            </li>
            <li>
              <a href="#">Eyewear</a>
            </li>
            <li>
              <a href="#">Accessories</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
          </ul>
        </div>
        <div class="navRightContainer">
          <i class="fas fa-search"></i>
          <a href="#" class="loginBtn">Log In</a>
          <i class="fas fa-shopping-bag"></i>
        </div>
    </header>
    <main>
      <section class="hero">
          <img src="./images/hero_img.png" alt="image of a watch">
        <div class="heroContainer">
          <h1>WAY KAMBAS MINI EBONY</h1>
          <hr class="hr hr--">
          <p>MATOA way Kambas - This wood is chosen to represent the Sumatran Rhino's skin which is designed with an overlap effect on its strap to represent Rhino's skin.</p>
          <h5><a href="#">Discover</a></h5>
          <hr class="hr">
          <div class="buttons">
            <button class="add-btn" type="button">
              <i class="fas fa-cart-plus"></i>
              Add to cart
            </button>
            <button class="info-btn" type="button">
              Read more
            </button>
          </div>
        </div>
      </section>
      <div class="login">
        <div class="loginContainer">
          <h2>my account</h2>
          <h3>Login to your account</h3>
          <div class="inputField">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your e-mail address">

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Your password">

            <div class="buttons">
              <button class="login-btn add-btn add-btn--" type="submit" value="submit">Login</button>

              <button class="register-btn add-btn add-btn--" type="submit" value="submit">Register</button>
            </div>
            
        </div>
        </div>
      </div>
    </main>
  </div>

    </div>
  <script src="main.js"></script>
</body>
</html>
